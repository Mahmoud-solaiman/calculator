<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/sass-styles/main.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <!-- The header of the calculator -->
            <div class="header">
                <div>
                    <h1 class="title">calc</h1>
                </div>
                <!-- The themes toggler markup -->
                <div class="themes">
                    <h2>theme</h2>
                    <div class="themes-switcher-container">
                        <div class="themes-switchers">
                            <label for="theme-1">1</label>
                            <label for="theme-2">2</label>
                            <label for="theme-3">3</label>
                        </div>
                        <div class="toggle-switcher-container">
                            <input type="radio" name="theme" id="theme-1">
                            <input type="radio" name="theme" id="theme-2">
                            <input type="radio" name="theme" id="theme-3">
                            <div class="toggle-switcher"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- The screen of the calculator -->
            <div class="screen"></div>
            <!-- The keys of the calculator -->
            <div class="keys-container">
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <button class="key delete">DEL</button>
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
                <button class="key addition">&plus;</button>
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
                <button class="key subtration">-</button>
                <button class="key">.</button>
                <button class="key">0</button>
                <button class="key division">/</button>
                <button class="key multiplication">*</button>
                <button class="key col-2 reset">RESET</button>
                <button class="key col-2 equal">&equals;</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
